<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <title>Document</title>
</head>
<body>

<div id="container">
  <h1>Random Quote Machine</h1>
  <div class="quote">
    <div class="display">
    <p>Hello, welcome to my random quote machine!</p>  
    <p>Click the "New Quote Button" to generate a new quote. If you really like the quote and want to share it, just click "Tweet Quote" and follow the instrucctions.</p>
    </div>
  </div>
  <div class="buttons">
    <button name="new" class="button">New Quote</button>
    <button name="tweet" class="button">Tweet Quote</button>
  </div>

</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script src="JS/script.js" charset="utf-8"></script>
</body>
</html>
